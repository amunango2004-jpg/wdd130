<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
    <meta name="description" content="A basic HTML structure example using semantic HTML elements">
    <meta name="author" content="Anselm Munango">
    </head>
<body>
    <head>
        <img src="images/basic-logo.png" alt="HTML layout logo" width="128" height="128">
    </head>
    <nav>
        <ul>
            <li><a href="https://byui.edu">BYU-Idaho</a></li>
            <li><a href="https://churchofjesuschrist.org">The Church of Jesus Christ of Latter-day Saints</a></li>
        </ul>
    </nav>
    <main>
        <h1>Basic HTML Structure</h1>
        <section>
            <h2>Heading</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Obcaecati, debitis.</p>
        </section>
        <section>
            <h2>Another Heading</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque, praesentium.</p>
        </section>
    </main>
    <aside>
        <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/aba-nigeria/800x1280/aba-nigeria-temple-lds-248714-wallpaper.jpg" alt="Aba Nigeria Temple" width="200">
    </aside>
    <footer>
        <p>&copy; 2026 Anselm Munango</p>
</body>
</html>
